# application.properties
rci.cache.cacheStrategy = shared
rci.cache.useFirstInterfaceAsName = true 
rci.cache.cacheValueStrategy = fr.rci.tools.cache.SerialisationCachedValueStrategy
rci.cache.sharedCacheName = testCache
rci.cache.cacheType = double-async
rci.cache.permanentCacheName=
rci.cache.cacheNullValues = true
rci.cache.maxCacheableSize= 50000000
rci.cache.maxInmemoryCacheableSize = 5000000
rci.cache.asynchThreadCount = 4
rci.cache.additionnalPointcut=execution(* fr.rci.tools.cache.test.SimpleTestServiceImpl.getCallCount(..))

logging.level.fr.rci.tools.cache=DEBUG